<!DOCTYPE html>
<html>
<head>
	<title>ROBERTS ZAGORSKIS, YEAR 2 - CSWD Project</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<script src="js/constants.js"></script>
	<script src="js/localStorage.js"></script>
	<script src="js/productModel.js"></script>
	<script src="js/customer.js"></script>
	<script src="js/script.js"></script>
</head>

<body onLoad="buildContent();">
<div id="container">
	<div id="menu">Menu</div>
	
	<div id="wrapper">
		<div id="table">
			<table id="components"></table>
		</div>
		<div id="description">DESCRIPTION</div>
		<div id="summary">
			<div id="customerDetails">
				<label>First Name</label>
				<input type="text" id="firstName" class="customerInput"><br />
				
				<label>Second Name</label>
				<input type="text" id="secondName" class="customerInput"><br />
				
				<label>Street Address</label>
				<input type="text" id="address" class="customerInput"><br />
				
				<label>County/State</label>
				<input type="text" id="state" class="customerInput"><br />
				
				<label>Country</label>
				<input type="text" id="country" class="customerInput"><br />
				
				<label>E-Mail Address</label>
				<input type="text" id="email" class="customerInput"><br />
				
				<label>Telephone</label>
				<input type="text" id="telephone" class="customerInput">
			</div>
			
			<div id="totalsContainer">
			
				<h1>Summary</h1><br />
				<div class="forceLeft">
					<ul>
						<li>Motherboard</li>
						<li>Storage</li>
						<li>Processor</li>
						<li>Graphics Card</li>
						<li>Power Supply</li>
						<li>RAM</li>
					</ul>
				</div>
				<div class="forceRight">
					<ul>
						<li class="priceItem"></li>
						<li class="priceItem"></li>
						<li class="priceItem"></li>
						<li class="priceItem"></li>
						<li class="priceItem"></li>
						<li class="priceItem"></li>
					</ul>
				</div><br />
				<div class="forceLeft">Total Cost</div>
				<div id="totalCost" class="forceRight"></div>
			</div>
		</div>
	</div>
</div>

<div id="buttonPanel">
		<input type="button" id="eraseBtn" class="btnRedHover" value="Erase Current Configuration" onClick="resetLocalStorage();">
		<input type="button" id="saveBtn" class="btnGreenHover" value="Save Configuration" onClick="saveConfig();">
		<input type="button" id="purchaseBtn" class="btnGreenHover" value="Process Purchase" onClick="processPurchase(); printList();">
</div>

<div id="footer">Copyright Â© Roberts Zagorskis 2013</div>
</body>
</html>
